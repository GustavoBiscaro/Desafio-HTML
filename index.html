<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cadastro de Login</title>
  </head>

  <body>
    <header>
      <h1>Cadastro de Login</h1>
    </header>
    <main>
      <form method="get" id="defaultForm" action="./infosLogin.html">
        <fieldset class="field-infos">
          <legend class="legend-title">Informações Pessoais</legend>
          <label for="nome">Nome </label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite o seu nome"
          />

          <label for="nascimento">Data de nascimento </label>
          <input
            type="date"
            id="nascimento"
            name="nascimento"
            placeholder="Data de nascimento"
          />

          <span>Gênero</span>

          <!-- Corrigir -->
          <label for="masculino">Masculino</label>
          <input type="radio" id="masculino" name="genero" value="Masculino" />
          <label for="feminino">Feminino</label>
          <input type="radio" id="feminino" name="genero" value="Feminino" />
        </fieldset>

        <fieldset class="field-infos">
          <legend class="legend-title">Informações Cadastrais</legend>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite o seu email"
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="10"
            placeholder="Digite sua senha"
          />

          <label for="password">Digite novamente sua senha</label>
          <input
            type="password"
            id="repeat-password"
            name="password"
            minlength="8"
            maxlength="10"
            placeholder="Digite sua senha novamente"
          />
        </fieldset>

        <fieldset class="field-infos">
          <legend class="legend-title">Informações regionais</legend>
          <label for="pais">País</label>
          <select name="pais" id="pais">
            <option value="">Selecione o país</option>
            <option value="BR">Brasil</option>
          </select>

          <label for="estado">Estado</label>
          <select name="estado" id="estado">
            <option value="0">Selecione o Estado</option>
            <option value="DF">Distrito Federal</option>
            <optgroup label="Norte">
              <option value="AM">Amazonas</option>
              <option value="RR">Roraima</option>
              <option value="AP">Amapá</option>
              <option value="PA">Pará</option>
              <option value="TO">Tocantins</option>
              <option value="RO">Rondônia</option>
              <option value="AC">Acre</option>
            </optgroup>
            <optgroup label="Nordeste">
              <option value="MA">Maranhão</option>
              <option value="PI">Piauí</option>
              <option value="CE">Ceará</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="PE">Pernambuco</option>
              <option value="PB">Paraíba</option>
              <option value="SE">Sergipe</option>
              <option value="AL">Alagoas</option>
              <option value="BA">Bahia</option>
            </optgroup>
            <optgroup label="Centro-Oeste">
              <option value="GO">Goiás</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MT">Mato Grosso</option>
            </optgroup>
            <optgroup label="Sudeste">
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="MG">Minas Gerais</option>
              <option value="ES">Espirito Santo</option>
            </optgroup>
            <optgroup label="Sul">
              <option value="PR">Paraná</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="SC">Santa Catarina</option>
            </optgroup>
          </select>

          <label for="cidades">Cidade</label>
          <select name="cidades" id="cidades">
            <option value="">Selecione sua cidade</option>
            <option value="Rio Branco">Rio Branco</option>
            <option value="Maceió">Maceió</option>
            <option value="Macapá">Macapá</option>
            <option value="Manaus">Manaus</option>
            <option value="Salvador">Salvador</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Brasília">Brasília</option>
            <option value="Vitória">Vitória</option>
            <option value="Goiânia">Goiânia</option>
            <option value="São Luís">São Luís</option>
            <option value="Cuiabá">Cuiabá</option>
            <option value="Campo Grande">Campo Grande</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Belém">Belém</option>
            <option value="João Pessoa">João Pessoa</option>
            <option value="Curitiba">Curitiba</option>
            <option value="Recife">Recife</option>
            <option value="Teresina">Teresina</option>
            <option value="Rio de Janeiro">Rio de Janeira</option>
            <option value="Natal">Natal</option>
            <option value="Porto Alegre">Porto Alegre</option>
            <option value="Porto Velho">Porto Velho</option>
            <option value="Boa Vista">Boa Vista</option>
            <option value="Florianópolis">Florianópolis</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Aracaju">Aracaju</option>
            <option value="Palmas">Palmas</option>
            <option value="Sorocaba">Sorocaba</option>
          </select>
        </fieldset>

        <fieldset class="field-infos">
          <legend class="legend-title">Considerações Finais</legend>
          <label for="media">Nota do atendimento</label>
          <input id="nota" type="range" min="0" max="10" step="2" />
          <label for="avaliar">Faça sua avaliação</label>
          <textarea
            name="avaliar"
            id="avaliar"
            placeholder="Avalie :)"
          ></textarea>
        </fieldset>
        <!-- <button id='exibir' type="button">Exibir</button> -->
        <div id="submit">
          <button id="envio" type="submit">Enviar formulário</button>
          <button type="reset">Limpar</button>
        </div>
    </form>
    </main>

    <footer>
      ©Copyright | Campinho Digital 2023 - Gustavo Miguel Oliveira Biscaro
    </footer>

    <script src="./js/scripts.js" defer></script>
  </body>
</html>
